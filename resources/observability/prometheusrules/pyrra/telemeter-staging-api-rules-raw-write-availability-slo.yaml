apiVersion: v1alpha1
kind: ServiceLevelObjective
metadata:
  annotations:
    pyrra.dev/dashboard: https://grafana.app-sre.devshift.net/d/080e53f245a15445bdf777ae0e66945d/telemeter-staging-slos?orgId=1&refresh=10s&var-datasource=app-sre-stage-01-prometheus&var-namespace={{$labels.namespace}}&var-job=All&var-pod=All&var-interval=5m
    pyrra.dev/message: API /rules/raw endpoint for writes is burning too much error
      budget to guarantee availability SLOs.
    pyrra.dev/runbook: https://github.com/rhobs/configuration/blob/main/docs/sop/observatorium.md#APIRulesRawWriteAvailabilityErrorBudgetBurning
  creationTimestamp: null
  labels:
    instance: telemeter-staging
    service: observatorium-api
  name: api-rules-raw-write-availability-slo
spec:
  alerting:
    name: APIRulesRawWriteAvailabilityErrorBudgetBurning
  description: API /rules/raw endpoint for writes is burning too much error budget
    to guarantee availability SLOs.
  indicator:
    ratio:
      errors:
        metric: http_requests_total{job="observatorium-observatorium-api", handler="rules-raw",
          method="PUT", group="metricsv1", code=~"^5..$"}
      grouping: null
      total:
        metric: http_requests_total{job="observatorium-observatorium-api", handler="rules-raw",
          method="PUT", group="metricsv1", code!~"^4..$"}
  target: "99"
  window: 28d
status: {}
